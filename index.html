<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img id="main_fon" alt="" />
    <div class="text">
      <marquee id="marqueeid" class="p1">
        queue_music shukuruloh audio
      </marquee>
      <div>
        <img id="music_img" class="img" alt="" />
        <input
          oninput="volume_func()"
          value="70"
          id="volume"
          class="rote"
          type="range"
        />
      </div>
      <div class="time">
        <span id="currant">00:00</span>
        <span id="duration">00:00</span>
      </div>
      <input
        oninput="play_going_func()"
        id="play_going"
        class="clo"
        type="range"
      />
      <div class="d_flex">
        <span onclick="prav()" class="material-symbols-outlined">
          skip_previous
        </span>
        <!-- <div class="uz"> -->
        <span
          onclick="play_func()"
          id="play"
          class="active_playing play_pause material-symbols-outlined"
        >
          not_started
        </span>

        <span onclick="next()" class="material-symbols-outlined">
          skip_next
        </span>
      </div>
      <div class="d_flex1">
        <span class="icon1 material-symbols-outlined"> repeat </span>
        <span class="icon1 material-symbols-outlined"> shuffle </span>
        <span class="icon1 material-symbols-outlined"> queue_music </span>
      </div>
    </div>
    <audio id="audioo"></audio>
    <script src="./app.js"></script>
  </body>
</html>
